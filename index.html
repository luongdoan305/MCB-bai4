<html lang="en">
<head>

<body>
    <div class="container-fluid">
        <div class="header text-dark text-center font-weight-bold">Weather</div>
        <div class="row text-center font-weight-bold">
            <div class="table-header col">Tempeature</div>
            <div class="table-header col ">Humidity</div>
            <div class="table-header col ">Light</div>
        </div>
        <div class="row bg-light text-center font-weight-bold">
            <div class="table-content col" id="temperature">
                
            </div>
            <div class="table-content col" id="humidity">
                
            </div>
            <div class="table-content col" id="light">
                
            </div>
        </div>
        
        <div class="row">
            <div class="col-8 mt-3">
                <figure class="highcharts-figure">
                    <div id="container"></div>
                </figure>
            </div>
            <div class="col-4 mt-3">
                <div class="d-flex flex-column justify-content-around align-items-center" style="height: 100%; border: 1px solid black">
                    <div class=" text-center switch-wrapper bg-success" style="border-bottom: 1px solid black ;">
                        <div>
                            <img class = "myImage" src="/image/bat.png" alt="">
                            <h3 style="font-size: 50px;">Switch 1</h3>
                            <button onclick="switchOnOff(event, 0)" class="btn btn-secondary btn-lg">ON</button>
                            <!-- <button type="button" class="btn btn-success" onclick="on()">ON</button>
                            <button type="button" class="btn btn-danger" onclick="off()">OFF</button> -->
                        </div>
                    </div>
                    <div class="text-center switch-wrapper bg-success">
                        <div>
                            <img class="myImage" src="/image/bat.png" alt="">
                            <h3 style="font-size: 50px;">Switch 2</h3>
                            <button onclick="switchOnOff(event, 1)" class="btn btn-secondary btn-lg">ON</button>
                            <!-- <button type="button" class="btn btn-success" onclick="bat()">ON</button>
                            <button type="button" class="btn btn-danger" onclick="tat()">OFF</button> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
